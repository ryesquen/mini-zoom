<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img id="play" src="" alt="">
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io()
        socket.on('stream', (image) => {
            const img = document.getElementById('play')
            img.src = image
        }) 
    </script>
</body>

</html>
